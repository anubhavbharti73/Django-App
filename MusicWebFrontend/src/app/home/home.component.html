<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-4 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please Enter Your Login and Password!</p>

                <div class="form-outline form-white mb-4">
<form #regForm="ngForm" (ngSubmit)="loginValidate(regForm)"> 

    <table align="center"> 
    
        <tr > 
        <td align="right" class="form-label"> Username :</td> 
        <td align="left"><input type="text"  name="username"  [(ngModel)]="userAuth.username" required> </td>
        </tr>
        <br>
        <tr> 
            <td align="right" class="form-label" > Password :  </td> 
            <td align="left"><input type="password"  name="password"  [(ngModel)]="userAuth.password"> </td>
            </tr>
        
    <br>
    <tr><input class="btn btn-outline-light btn-lg px-5" type="submit" value="Login" ></tr>
</table>
</form>
<div>
    <p class="mb-0">Don't have an account? <a routerLink="/register" class="text-white-50 fw-bold">Sign Up</a>
    </p>
  </div>
  <div>
    
  </div>

</div>
</div>
</div>
</div>
</div>
